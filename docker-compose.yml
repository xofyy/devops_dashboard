version: '3.8'

services:
  backend:
    build: ./backend
    container_name: devops_backend
    ports:
      - "8000:8000"
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  frontend:
    build: ./frontend
    container_name: devops_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped 